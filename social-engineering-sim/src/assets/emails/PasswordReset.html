<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
    }
    .wrap { width: 100%; padding: 24px 12px; box-sizing: border-box; }
    .card {
      width: 600px;
      max-width: 100%;
      margin: 0 auto;
      background: #ffffff;
      box-sizing: border-box;
    }
    .content { padding: 30px 20px; text-align: center; }
    img { display: block; margin: 0 auto; border: 0; max-width: 100%; height: auto; }
    h1 {
      margin: 0 0 10px;
      font-size: 46px;
      line-height: 46px;
      font-weight: 700;
      letter-spacing: 0;
    }
    p {
      margin: 10px 0;
      font-size: 14px;
      line-height: 21px;
      letter-spacing: 0;
    }
    .pad-sides { padding: 0 40px; box-sizing: border-box; }
    .btn {
      display: inline-block;
      background: #5c68e2;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      line-height: 24px;
      padding: 10px 30px;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="content">
        <img src="/email.png" alt="" width="100" />

        <h1>Reset Your Password</h1>

        <div class="pad-sides">
          <p>
            We received a request to reset the password for your account. For your security,
            please confirm the reset using the button below.
          </p>
        </div>

        <p>If you did not request this, you can ignore this email.</p>

        <a class="btn" href="http://sesdc-csnd.com/login" target="_blank" rel="noopener noreferrer">
          RESET PASSWORD
        </a>

        <div class="pad-sides">
          <p>This link will expire in 30 minutes.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
